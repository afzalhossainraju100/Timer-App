<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExemRlZ2lya2NnNmd6M2E5bTB5emU3ZXJvb3p4eWljeXNiY3Bxc21wNSZlcD12MV9naWZzX3NlYXJjaCZjdD1n/xfXqd2vysimRRYCb5u/giphy.gif"
    />
    <title>Timer App</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="min-h-screen bg-gradient-to-r from-purple-700 via-pink-600 to-orange-500 flex flex-col text-white"
  >
    <div class="flex-1 flex flex-col justify-center items-center gap-10 px-4">
      <!-- Title -->
      <h1
        class="text-[5rem] font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-yellow-300 via-pink-400 to-purple-500 drop-shadow-lg animate-bounce"
      >
        Enjoy Timer
      </h1>

      <!-- GIF -->
      <div
        id="gifEmbed"
        class="tenor-gif-embed hidden shadow-2xl rounded-xl overflow-hidden"
        data-postid="26378644"
        data-share-method="host"
        data-aspect-ratio="1"
        data-width="20%"
      >
        <a href="https://tenor.com/view/clock-gif-26378644">Clock Sticker</a>
        from
        <a href="https://tenor.com/search/clock-stickers">Clock Stickers</a>
      </div>

      <!-- Timer Display -->
<!-- Timer Display -->
<div class="bg-white bg-opacity-10 backdrop-blur-xl px-12 py-6 rounded-3xl border border-white border-opacity-20">
  <h1 class="text-[4.5rem] font-extrabold tracking-widest text-white">
    <span>00:00:00</span>
  </h1>
</div>


      <!-- Buttons -->
      <div class="flex gap-12 md:gap-24 mt-6 py-6">
        <button
          id="start"
          class="text-[2rem] font-bold px-14 py-3 rounded-full bg-gradient-to-r from-green-400 via-green-500 to-green-600 shadow-lg shadow-green-400/50 hover:scale-110 transition-transform duration-300 hover:from-green-300 hover:via-green-400 hover:to-green-500"
        >
          Start
        </button>
        <button
          id="stop"
          class="text-[2rem] font-bold px-14 py-3 rounded-full bg-gradient-to-r from-red-400 via-red-500 to-red-600 shadow-lg shadow-red-400/50 hover:scale-110 transition-transform duration-300 hover:from-red-300 hover:via-red-400 hover:to-red-500"
        >
          Stop
        </button>
      </div>
    </div>

    <!-- Footer -->
    <footer
      class="bg-gray-900 bg-opacity-70 text-white py-4 mt-auto backdrop-blur-md shadow-inner"
    >
      <div class="container mx-auto text-center">
        <p class="text-sm md:text-base">
          &copy; 2023 Enjoy Timer. All rights reserved to AHR.
        </p>
      </div>
    </footer>

    <script src="./script.js"></script>
    <script
      type="text/javascript"
      async
      src="https://tenor.com/embed.js"
    ></script>
  </body>
</html>
